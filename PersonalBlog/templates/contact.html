{% extends "base.html" %}
{% block contactactive %}active{% endblock contactactive %}
{% block title %}Contact{% endblock title%}
{% block content %}


{% if success %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your form has been submitted successfully.
</div>
{% endif %}

<div class="container" style="margin-top: 100px; margin-bottom: 152px;">
  <h2 style="text-align : center "><B>Contact</B></h2>
  <form action="/contact" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name"><B>Name:</B></label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>
    <div class="form-group">
      <label for="email"><B>Email:</B></label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="phone"><B>Phone:</B></label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter Phone NO:" name="phone">
    </div>

    <div class="form-group">
      <label for="Textarea"><B>Comments:</B></label>
    <textarea class="form-control" placeholder="Leave a comment here: " id="Textarea" name="Textarea"></textarea>
  </div>

    <div class="col-12" style="margin-top: 10px">
      <button type="Submit" class="btn btn-success" >Submit</button>
    </div>
  </form>
</div>







{% endblock content %}
